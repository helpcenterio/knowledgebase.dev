<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>KnowledgeBase.dev - A free knowledge base template by HelpCenter.io - Search Page</title>

  <link rel="shortcut icon" href="/dist/images/favicon.ico">

  <!-- Styles are handled by Vite; FontAwesome CSS is imported from JS -->
</head>

<body>

  <section class="jumbotron jumbotron-fluid text-center header-small">
    <div class="navbar navbar-dark navbar-expand-lg" role="navbar">
      <a href="/" class="navbar-brand">
        KnowledgeBase.dev Help Center
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText"
        aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarText">
        <ul class="nav navbar-nav">
          <li class="nav-item header-link" style="padding-top:10px;">
            <a class="nav-link" href="https://knowledgebase.dev" target="_blank">Back to website</a>
          </li>

          <li class="nav-item">
            <div class="nav-link dropdown">
              <button class="text-white btn btn-outline-light dropdown-toggle" type="button" id="dropdownMenuButton"
                data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                English
              </button>
              <div class="dropdown-menu dropdown-menu-end" aria-labelledby="dropdownMenuButton">
                <a class="dropdown-item" href="#fr">French</a>
                <a class="dropdown-item" href="#bg">Bulgarian</a>
              </div>
            </div>
          </li>
        </ul>
      </div>
    </div>

    <div class="cover"></div>

    <div class="container">
      <div id="search-field">
        <div class="row justify-content-center text-center">
          <div class="col-md-10">
            <form id="searchForm" action="/" class="search-form" method="GET">
              <div class="input-group search">
                <input type="text" name="q" class="search-field form-control" aria-label="Search field"
                  placeholder="Enter your question here to get started" value="" aria-required="true" required
                  autocomplete="off" />
                <button class="btn" aria-label="Search" type="submit">
                  <i class="fa fa-search">&nbsp;</i>
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>

  <div class="container">
    <div class="row content section paddingt-2 white-background">
        <div class="col-12 text-center">
            <h1>Contacts</h1>
            <hr />
            <p class="lead">Coming soon.</p>
        </div>
    </div>
  </div>

  <footer>
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          KnowledgeBase.dev - Free Knowledge Base Template
          <p class="mt-1"><strong><small class="text-muted">Built and shared with <i class="fas fa-heart text-danger">&nbsp;</i> by <a
            href="https://helpcenter.io"><img src="../dist/images/hcio_logo.svg" height="24"
              style="vertical-align:top;margin-right:3px;" />HelpCenter.io</a></small></strong></p>
        </div>
        <div class="col-md-6 text-end">
          <p>
            <a href="#">Back to top</a>
          </p>
        </div>
      </div>
    </div>
    </footer>

    <script type="module">
      import '/src/js/main.js';
    </script>
  </body>

  </html>
