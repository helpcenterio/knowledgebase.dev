<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>KnowledgeBase.dev - A free knowledge base template by HelpCenter.io - Search Page</title>

  <link rel="shortcut icon" href="/images/favicon.ico">

  <script src="https://kit.fontawesome.com/1b5fdf4bb2.js" crossorigin="anonymous"></script>
  <script type="module" src="/src/js/main.js"></script>

  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>

  <section class="jumbotron jumbotron-fluid text-center header-small">
    <nav class="navbar navbar-dark navbar-expand-lg">
      <div class="container-fluid">

        <a href="/" class="navbar-brand">
          KnowledgeBase.dev Help Center
        </a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText"
          aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarText">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">

            <li class="nav-item header-link">
              <a class="nav-link" href="https://knowledgebase.dev" target="_blank">
                Back to website
              </a>
            </li>

            <li class="nav-item dropdown">
              <button class="btn border text-white dropdown-toggle" id="dropdownMenuButton" data-bs-toggle="dropdown"
                aria-expanded="true">
                English
              </button>

              <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="dropdownMenuButton">
                <li><a class="dropdown-item" href="#fr">French</a></li>
                <li><a class="dropdown-item" href="#bg">Bulgarian</a></li>
              </ul>
            </li>

            <li class="nav-item">
              <a class="btn btn-outline-light" href="/pages/contacts.html">
                Contact Us
              </a>
            </li>

          </ul>
        </div>

      </div>
    </nav>

    <div class="cover"></div>

    <div class="container">
      <div id="search-field">
        <div class="row justify-content-center text-center">
          <div class="col-md-10">
            <form id="searchForm" action="/" class="search-form" method="GET">
              <div class="input-group search">
                <input type="text" name="q" class="search-field" aria-label="Search field"
                  placeholder="Enter your question here to get started" value="" aria-required="true" required
                  autoComplete="off" />
                <button class="input-group-text" aria-label="Search">
                  <i class="fa fa-search">&nbsp;</i>
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>

  <div class="container">
    <div class="row content section paddingt-2 white-background">
      <div class="col-12">
        <h1 class="text-center">Submit a request</h1>
        <hr />
        
        <nav aria-label="breadcrumb" role="navigation" class="mt-4">
          <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="/">Home</a></li>
            <li class="breadcrumb-item active">Contact Us</li>
          </ol>
        </nav>

        <div class="row justify-content-center mt-5">
          <div class="col-md-8">
            <form id="contactForm">
              <div class="mb-4">
                <label for="contactName" class="form-label">Name</label>
                <input type="text" class="form-control form-control-lg" id="contactName" required>
              </div>

              <div class="mb-4">
                <label for="contactEmail" class="form-label">Email</label>
                <input type="email" class="form-control form-control-lg" id="contactEmail" required>
                <small class="form-text text-muted">We'll never share your email with anyone else.</small>
              </div>

              <div class="mb-4">
                <label for="requestType" class="form-label">Request Type</label>
                <select class="form-select form-select-lg" id="requestType" required>
                  <option value="1" selected>1. General</option>
                  <option value="2">2. Technical Support</option>
                  <option value="3">3. Billing</option>
                  <option value="4">4. Feature Request</option>
                  <option value="5">5. Other</option>
                </select>
              </div>

              <div class="mb-4">
                <label for="description" class="form-label">Description</label>
                <textarea class="form-control form-control-lg" id="description" rows="6" required></textarea>
              </div>

              <div class="text-center">
                <button type="submit" class="btn btn-primary btn-lg px-5">Submit</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <footer>
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          KnowledgeBase.dev - Free Knowledge Base Template
          <p class="mt-1"><strong><small class="text-muted">Built and shared with <i
                  class="fas fa-heart text-danger">&nbsp;</i> by <a href="https://helpcenter.io"><img
                    src="/images/hcio_logo.svg" height="24"
                    style="vertical-align:top;margin-right:3px;" />HelpCenter.io</a></small></strong></p>
        </div>
        <div class="col-md-6 text-end">
          <p>
            <a href="#" class="text-decoration-none">Back to top</a>
          </p>
        </div>
      </div>
    </div>
  </footer>
</body>

</html>
